{% extends "geartracker/base_geartracker.html" %}
{% load taggit_extras %}
{% block title %}Tags{% endblock %}
{% block entry %}

{% get_taglist as tags for 'geartracker.item' %}

<h1>Tags</h1>

<ul id="tags">
    {% for tag in tags %}
        <li><a href="{% url geartracker_tag_items slug=tag.slug %}" title="View all gear tagged with {{ tag }}">{{ tag }}</a> ({{ tag.num_times }})</li>
    {% endfor %}
</ul>
{% endblock %}
